<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Custo Benefício de Pizzas</title>
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../Image/pizza.png" type="image/x-icon">
</head>
<body>
    <div class="container">
      <h1>Cálculo de Custo Benefício de Pizzas</h1>
      <div id="pizzaInput">
        <label for="nomePizza">Nome Comercial:</label>
        <input type="text" id="nomePizza" placeholder="Ex: Pequena">
  
        <label for="tamanhoPizza">Tamanho (cm):</label>
        <input type="number" id="tamanhoPizza" placeholder="Ex: 25">
  
        <label for="precoPizza">Preço (R$):</label>
        <input type="number" id="precoPizza" placeholder="Ex: 35.00">
  
        <button onclick="adicionarPizza()">Adicionar Pizza</button>
      </div>
      <div id="relatorio"></div>
    </div>
  
    <script src="../JS/script.js">


    </script>
  </body>
</html>
