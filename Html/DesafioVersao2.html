<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Custo Benefício de Pizzas</title>
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../Image/pizza.png" type="image/x-icon">
</head>

<h1>Calculadora de pizza</h1>
<form>
  <label for="nome">Nome comercial</label>
  <input type="text" id="nome">
  <label for="tamanho">Tamanho (cm)</label>
  <input type="number" id="tamanho">
  <label for="preco">Preço</label>
  <input type="number" id="preco">
  <br>
  <input type="submit" value="Calcular">
</form>
<br><br>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tamanho (cm)</th>
      <th>Preço</th>
      <th>R$ por cm²</th>
      <th>Diferença %</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Broto</td>
      <td>1 5</td>
      <td>R$ 25,00</td>
      <td>R$ 1,00</td>
      <td>Melhor CB</td>
    </tr>
    <tr>
      <td>Pequena</td>
      <td>25</td>
      <td>R$ 35,00</td>
      <td>R$ 1,40</td>
      <td>+40%</td>
    </tr>
    <tr>
      <td>Média</td>
      <td>35</td>
      <td>R$ 40,00</td>
      <td>R$ 1,50</td>
      <td>+25%</td>
    </tr>
  </tbody>
</table>
</body>
<script src="../JS/scriptV2.js"></script>
</html>
