<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Custo Benefício de Pizzas</title>
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../Image/pizza.png" type="image/x-icon">
</head>
<body> <!-- Abre a tag <body> -->

<h1>Calculadora de Pizza</h1>
<form id="pizza-form"> 

  <label for="nome">Nome comercial</label>
  <input type="text" id="nome" required> 

  <label for="tamanho">Tamanho (cm)</label>
  <!-- Altera o tipo de input para "text" para acomodar diferentes formatos -->
  <input type="text" id="tamanho" required>

  <label for="preco">Preço</label>
  <input type="number" id="preco" required> 

  <input type="submit" value="Calcular">
</form>
<br><br>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Tamanho (cm)</th>
      <th>Preço</th>
      <th>R$ por cm²</th>
      <th>Diferença %</th>
    </tr>
  </thead>
  <tbody id="tabela-pizzas"> 
  </tbody>
</table>
</body> 
<script src="../JS/scriptV2.js"></script>
</html>
